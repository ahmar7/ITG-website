			<div
				class="h-100"
				style="background: url('assets/imgs/contact_back.png'); background-size: cover"
			>
				<div class="contact-section">
					<div class="container-fluid">
						<div class="row">
							<div class="col text-center">
								<h1>Contact Us</h1>
								<p class="contact-subtext mt-4">
									Weâ€™d love to hear from you. Please fill out this form.
								</p>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-6">
								<form method="post" id="contactForm">
									<div class="form-group">
										<label for="first_name">First name</label>
										<input
											class="form-control"
											placeholder="First name"
											type="text"
											name="first_name"
											id="first_name"
										/>
									</div>
									<div class="form-group">
										<label for="last_name">Last name</label>
										<input
											class="form-control"
											placeholder="Last name"
											type="text"
											name="last_name"
											id="last_name"
										/>
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input
											class="form-control"
											placeholder="you@company.com"
											type="email"
											name="email"
											id="email"
										/>
									</div>
									<div class="form-group">
										<label for="company">Company</label>
										<input
											class="form-control"
											placeholder="Interactive Technology Corp"
											type="text"
											name="company"
											id="company"
										/>
									</div>
									<div class="form-group">
										<label for="phone_number">Phone number</label>
										<input
											class="form-control"
											placeholder="+1 (555) 000-0000"
											type="tel"
											name="phone_number"
											id="phone_number"
										/>
									</div>
									<div class="form-group">
										<label for="message">Message</label>
										<textarea
											class="form-control contact-message"
											placeholder="Include a message..."
											type="text"
											name="message"
											id="message"
											rows="5"
										></textarea>
									</div>
									<div class="text-center">
										<button class="btn contact-btn" onclick="sendBSform221011();">
											Send Message
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
